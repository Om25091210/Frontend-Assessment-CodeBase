<div class="container">
  <h1>Hotel Reservation System</h1>

  <div class="controls">
    <div class="input-group">
      <label>No of Rooms</label>
      <input type="number" [(ngModel)]="numRoomsInput" min="1" max="5">
    </div>
    <button (click)="book()" class="btn-primary">Book</button>
    <button (click)="reset()" class="btn-danger">Reset</button>
    <button (click)="generateRandom()" class="btn-secondary">Random</button>
  </div>

  <div class="message" *ngIf="message">{{ message }}</div>

  <div class="building">
    <div class="floor-row" *ngFor="let floor of floors">
      
      <div class="stairs">
        <span>Stairs/Lift</span>
      </div>

      <div class="rooms-container">
        <div 
          *ngFor="let room of getRoomsOnFloor(floor)" 
          class="room-box"
          [class.occupied]="room.is_occupied"
          [class.just-booked]="lastBooked.includes(room.number)"
          title="Room {{ room.number }}">
          {{ room.number }}
        </div>
      </div>
    </div>
  </div>
  
  <div class="legend">
    <span class="dot available"></span> Available
    <span class="dot occupied"></span> Occupied
    <span class="dot just-booked"></span> Just Booked
  </div>
</div>
